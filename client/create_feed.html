<template name="create_feed">

  <div class="from span8 input-prepend">
    <span class="add-on">from</span>
    <input id="input-from" type="text" placeholder="source">
  </div>
  
  <div id="transforms" class="span8">
    <div class="transform input-prepend input-append">
      <span class="remove-transform add-on">-</span>
      <input class="input-transform" type="text" placeholder="transform">
      <span class="add-transform add-on">+</span>
    </div>
  </div>
  
  <div class="to span8 input-prepend">
    <span class="add-on">to</span>
    <input id="input-to" type="text" placeholder="destination">
  </div>

  <div class="span8">
    <button id="cancel" class="btn" type="button">Cancel</button>
    <button id="create" class="btn btn-primary" type="button">
      <i class="icon-ok icon-white"/>
      <span>Create</span>
    </button>
  </div>

</template>
