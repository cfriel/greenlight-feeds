<template name="create_feed">

      <div class="row">
	<div class="input-prepend">
	  <span class="add-on">from</span>
	  <input class="span2" id="prependedInput" type="text" placeholder="source">
	</div>
      </div>

      <div id="transforms">
      <div class="row">
	<div class="input-prepend input-append">
	  <span class="remove-transform add-on">-</span>
	  <input disabled class="span2" type="text" placeholder="transform">
	  <span class="add-transform add-on">+</span>
	</div>
      </div>
      </div>
      
      <div class="row">
	<div class="input-prepend">
	  <span class="add-on">to</span>
	  <input class="span2" id="prependedInput" type="text" placeholder="destination">
	</div>
      </div>
</template>
