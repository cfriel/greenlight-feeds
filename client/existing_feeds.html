<template name="existing_feeds">
    <div>
      <a id="my_sites"/>
      <div>
	<table class="sites-table table table-hover table-bordered">
	  <thead>
	    <tr>
	      <td>Owner</td>
	      <td>From</td>
	      <td>To</td>
	      <td>Tranforms</td>
	      <td>Progress</td>
	    </tr>
	  </thead>
	  <tbody>
	  {{#each my_feeds}}
	  <tr>
	    <td>{{owner}}</td>
	    <td>{{source}}</td>
	    <td>{{destination}}</td>
	    <td>{{transforms}}</td>
	    <td>
	      <div class="progress progress-striped active" style="margin-bottom: 0px;">
		<div class="bar" style="width: {{progress}};"></div>
	      </div>
	    </td>
	  </tr>
	  {{/each}}
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</template>
